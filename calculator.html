<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./calculator.css">
</head>

<body>
  <div class="container d-flex flex-column">
    <span class="text-white disp fs-4 fw-semibold ps-2 pb-2"></span>

    <p>
      <button onclick="updateCalculation('1')">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation('+')">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation('-')">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation('*')">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="updateCalculation('/')">/</button>
      <button onclick="updateCalculation('=')">=</button>
    </p>
    <p>
      <button onclick="updateCalculation('clear')">Clear</button>
    </p>



  </div>

  <script>
    let calculator = localStorage.getItem('calculator') || '';
    
   let display =  document.querySelector('.disp');
   display.innerHTML = calculator

    function updateCalculation(number) {
      if (number === '1') {
        if (calculator += '1') {
          document.querySelector('.disp').innerHTML = calculator;

        }
      } else if (number === '2') {
        if (calculator += '2') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '3') {
        if (calculator += '3') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '4') {
        if (calculator += '4') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '5') {
        if (calculator += '5') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '6') {
        if (calculator += '6') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '7') {
        if (calculator += '7') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '8') {
        if (calculator += '8') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '9') {
        if (calculator += '9') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '0') {
        if (calculator += '0') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '+') {
        if (calculator += '+') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '-') {
        if (calculator += '-') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '*') {
        if (calculator += '*') {
          document.querySelector('.disp').innerHTML = calculator;
          ;


        }
      } else if (number === '/') {
        if (calculator += '/') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === '=') {
        calculator = eval(calculator)
        document.querySelector('.disp').innerHTML = calculator;



      } else if (number === '.') {
        if (calculator += '.') {
          document.querySelector('.disp').innerHTML = calculator;



        }
      } else if (number === 'clear') {
        calculator = '';
        document.querySelector('.disp').innerHTML = 0;
        console.log('Clear');
        localStorage.removeItem('calculator');
      }
      localStorage.setItem('calculator', calculator)
    }


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
